<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <style>
    .flex-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 35%;
        background-color: #58D68D;
        margin: auto;

      }
      
      .flex-container > div {
          display: flex;
        align-items: center;
        background-color: #58D68D;
        border:1px #ccc solid;
        padding: 10px;
        font-size: 16px;
      }

      .headings {
          font-family: calibri;
          font-weight: 600;
      }
      </style>
</head>
<body bgcolor=#FFFFFF>
    <div class="flex-container">
        <div><h1 class="headings"> Shopping List App </h1></div>
        <div><img src="https://slowaging.org/wp-content/uploads/2017/06/Fresh-food-for-healthy-aging.jpg" 
            alt="Fresh food picture" width="200" height="200"></div>

    <form id "additem" action="http://localhost:3000/additem" method="POST">
        <div><h2 class="headings">Add New Items:</h2></div>
        <div><label for="additem">Add Item: </label>
            <input type="text" id="additem" name="additem"><br><br>
            <input type="submit" id="submit" value="Submit"> </div>
        </form>
    
        
            <div><form id="displaylist" action="http://localhost:3000/displaylist" method= "GET">
                <button type="submit" id="displaylistbutton">
                    Display Shopping List</button></form></div> 

            <div><p><form id="startnewlist" action="http://localhost:3000/startnewlist" method= "PUT">
                <button type="submit" id="startnewlistbutton">
                    Start New Shopping List</button></form></p></div>
    
</div>
    
<script src="index.js"></script>
</body>
</html>
